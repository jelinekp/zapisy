<tr>
  <td class="exam-cell">
    <a href="#delete-exam" class="link-delete trigger" data-id="$VAR_id$" style="$VAR_close-style$"></a>
    <a href="$VAR_attachment$" class="attachment-link">
      <span class="link-exam">
        <div class="exam-item">
          <span class="exam-subject">$VAR_subject$ <span class="exam-group">$VAR_group$</span><span class="attachment"></span></span>
          <span class="exam-range">$VAR_range$</span>
          <span class="exam-date">$VAR_date-string$</span><span class="exam-author">$VAR_author$</span>
        </div>
      </span>
    </a>
  </td>
</tr>
